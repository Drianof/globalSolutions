<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Easy Share - Login</title>

    <link rel="stylesheet" href="./assets/css/styles.css"><!-- Adicione o link para seu arquivo CSS personalizado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link href='https://fonts.googleapis.com/css?family=Iceland' rel='stylesheet'>
    <!-- chamada da CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cooper&display=swap">

</head>

<body>

    <div class="bar">
        <h3>easyShare.com</h3>

        <div class="seletores">
            <select class="combobox1">
                <option value="opcao1">PT BR</option>
                <option value="opcao2">EN US</option>
                <option value="opcao3">ES ES</option>
            </select>
            <select class="combobox2">
                <option value="opcao4">R$ BRL</option>
                <option value="opcao5">&euro; EUR</option>
                <option value="opcao6">US$ USD</option>
            </select>
        </div>
        <button class="gerenciar" type="submit">
            <i class="fa-solid fa-user" style="color: #ffffff; margin-right: 10px;"></i> Gerenciar Reserva
        </button>
    </div>

    <!-- Adicione a div "buttons" e os quatro botões dentro dela -->
    <div class="status">
        <spam class="tag-wrap">
            <spam class="tag1">CATÁLOGO</spam>
        </spam>
        <spam class="tag-wrap">
            <spam class="tag2">OPÇÕES</spam>
        </spam>
        <spam class="tag-wrap">
            <spam class="tag2">SELECIONAR</spam>
        </spam>
        <spam class="tag-wrap">
            <spam class="tag2">PAGAMENTO</spam>
        </spam>
    </div>

   <script src="assets/js/script.js"></script> <!-- Adicione o link para seu arquivo JavaScript personalizado -->

</body>

</html>
